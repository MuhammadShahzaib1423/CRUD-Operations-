<div class="maindiv" *ngIf="task">
  <div class="main">
    <form>
      <h1>Post Data</h1>
      <hr />
      <div class="form-group">
        <label id="nam" class="labels" for="Name">Name</label>
        <p class="para">{{ task.name }}</p>
      </div>
      <div class="form-group">
        <label class="labels" for="Description">Description</label>
        <p class="para">{{ task.description || "No description" }}</p>
        <p></p>
      </div>

      <div class="form-group">
        <label class="labels" for="Image_path">Image</label>
        <img
          [src]="'http://127.0.0.1:8000/' + task.image_path"
          alt="img"
          style="width: 100px; height: 100px"
        />
      </div>
      <div class="form-row">
        <button type="reset" class="btn btn-primary" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
