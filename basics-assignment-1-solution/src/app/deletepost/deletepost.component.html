<div class="maindiv">
    <div class="main">
      <form>
        <h1>Delete Post</h1>
        <h4>Are you sure you want to delete this post?</h4>
        <p>This will delete this post permanently. You cannot undo this action.</p>
        <div class="form-row">
          <button type="button" class="btn1 btn-primary" (click)="onDelete()">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
